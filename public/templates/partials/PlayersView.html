<!-- /templates/partials/PlayersView.html -->

<div class="col-xs-6 col-sm-4 col-lg-3 wrapper--player-card nopadding" ng-repeat="player in players">
  <a class="player-card" ng-href="#/players/{{ player._id }}">
    <img class="img-responsive" ng-src="{{ player.link }}" alt="Player Card">
    <p class="player-card-name"><span class="glyphicon glyphicon-arrow-right"></span> {{ player.name }}</p>
  </a>
  <div ng-show="isLoggedIn()" class="container--star">
    <div class="wrapper--star" ng-click="manageFavorites(player._id);$parent.showFeedback = $index;">
      <span class="glyphicon glyphicon-star-empty"></span>
			<span ng-show="$parent.showFeedback === $index" class="glyphicon glyphicon-triangle-top"></span>
      <span ng-show="$parent.showFeedback === $index" class="favorites-feedback">{{ message }}</span>
    </div>
  </div>
</div>
<div ng-hide="players[0]" class="col-sm-10 col-sm-offset-1 col-xs-12 nopadding" style="text-align: center;">
	<h2>No Favorites Were Found :(</h2>
	<h3>Choose Favorites By Clicking the <span class="glyphicon glyphicon-star-empty"></span>'s on the Players Page</h3>
</div>
